<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbind til Minecraft Bedrock Server</title>
    <style>
        /* Set up the background image */
        body {
            background-image: url('background.png'); /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Centering container */
        .container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        /* Style for the Windows/Android button */
        .windows-android-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .windows-android-btn:hover {
            background-color: #45a049;
        }

        /* Style for the iOS button */
        .ios-btn {
            background-color: #007BFF; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .ios-btn:hover {
            background-color: #0056b3;
        }

        /* Style for the video thumbnail */
        .video-thumbnail {
            margin-top: 20px;
            width: 100px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.1);
        }

        /* Style for the expanded video container */
        .video-container {
            display: none;
            margin-top: 20px;
            position: relative;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }

        /* Style for the close button inside the video container */
        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Velkommen til Frejas Minecraft Server!</h1>
    
        <!-- Display website information -->
        <p>Tryk på den relevante knap for at tilføje serveren på din enhed.</p>

        <!-- Windows/Android Button -->
        <button class="windows-android-btn" onclick="forbindTilServer()">For Windows/Android</button>

        <!-- iOS Button -->
        <button class="ios-btn" onclick="iosInstructions()">For iOS</button>

        <!-- Video thumbnail for explanatory purposes -->
        <img src="thumbnail.jpg" alt="Video Thumbnail" class="video-thumbnail" onclick="showVideo()" title="Klik for at se video"> <!-- Replace thumbnail.jpg with the path to your video thumbnail image -->

        <!-- Expanded video container with close button -->
        <div class="video-container" id="videoContainer">
            <button class="close-btn" onclick="closeVideo()">×</button>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="Explanatory Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Display server information -->
        <p>Information til manuelt at tilføje serveren:</p>
        <p>Servernavn: <strong>Freja By</strong></p>
        <p>Serveradresse: <strong>frejaby.aser.dk</strong></p>
        <p>Serverport: <strong>19132</strong></p>
    </div>

    <script>
        function forbindTilServer() {
            const serverAdresse = "frejaby.aser.dk";
            const serverPort = "19132";
            const serverNavn = "Freja By";

            // Create the Minecraft Bedrock URL to add the server
            const bedrockUrl = `minecraft://?addExternalServer=${encodeURIComponent(serverNavn)}|${serverAdresse}:${serverPort}`;
            
            // Attempt to open Minecraft and add the server on Windows/Android
            window.location.href = bedrockUrl;
        }

        function iosInstructions() {
            // Display an alert with manual instructions for iOS users
            const serverNavn = "Freja By";
            const serverAdresse = "frejaby.aser.dk";
            const serverPort = "19132";
            
            alert(`For iOS brugere:\n\n1. Åbn Minecraft.\n2. Gå til 'Play' > 'Servers'.\n3. Klik på 'Add Server'.\n4. Indtast:\n   - Servernavn: ${serverNavn}\n   - Serveradresse: ${serverAdresse}\n   - Port: ${serverPort}\n\nTilføj serveren manuelt.`);
            
            // Optionally, open Minecraft on iOS (though it won’t add the server automatically)
            window.location.href = "minecraft://";
        }

        function showVideo() {
            const videoContainer = document.getElementById("videoContainer");
            videoContainer.style.display = "block";
        }

        function closeVideo() {
            const videoContainer = document.getElementById("videoContainer");
            videoContainer.style.display = "none";
        }
    </script>
</body>
</html>
