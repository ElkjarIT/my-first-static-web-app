<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbind til Frejas Minecraft Bedrock Server</title>
</head>
<body>
    <h1>Velkommen til Frejas Minecraft Server!</h1>
    
    <!-- Display website information -->
    <p>Tryk på knappen for at tilføje min minecraft server på din computer, mobil eller tablet.</p>

    <!-- Button to connect to the server -->
    <button onclick="forbindTilServer()">Forbind til Freja By Minecraft Server</button>

    <!-- Display server information -->
    <p>Information til manuelt at tilføje serveren:</strong></p>
    
    <p>Servernavn: <strong>Freja By</strong></p>
    <p>Serveradresse: <strong>frejaby.aser.dk</strong></p>
    <p>Serverport: <strong>19132</strong></p>
    
    <script>
        function forbindTilServer() {
            const serverAdresse = "frejaby.aser.dk";
            const serverPort = "19132";
            const serverNavn = "Freja By";

            const bedrockUrl = `minecraft://?addExternalServer=${encodeURIComponent(serverNavn)}|${serverAdresse}:${serverPort}`;
            window.location.href = bedrockUrl;
        }
    </script>
</body>
</html>
