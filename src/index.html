<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbind til Minecraft Bedrock Server</title>
    <style>
        /* Set up the background image */
        body {
            background-image: url('background.png'); /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Centering container */
        .container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        /* Style the buttons */
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style for the YouTube embed */
        .video-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Velkommen til Frejas Minecraft Server!</h1>
    
        <!-- Display website information -->
        <p>Tryk på den relevante knap for at tilføje serveren på din enhed.</p>

        <!-- Windows/Android Button -->
        <button onclick="forbindTilServer()">For Windows/Android</button>

        <!-- iOS Button -->
        <button onclick="iosInstructions()">For iOS</button>

        <!-- Embedded YouTube video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
                    title="Explanatory Video" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Display server information -->
        <p>Information til manuelt at tilføje serveren:</p>
        <p>Servernavn: <strong>Freja By</strong></p>
        <p>Serveradresse: <strong>frejaby.aser.dk</strong></p>
        <p>Serverport: <strong>19132</strong></p>
    </div>

    <script>
        function forbindTilServer() {
            const serverAdresse = "frejaby.aser.dk";
            const serverPort = "19132";
            const serverNavn = "Freja By";

            // Create the Minecraft Bedrock URL to add the server
            const bedrockUrl = `minecraft://?addExternalServer=${encodeURIComponent(serverNavn)}|${serverAdresse}:${serverPort}`;
            
            // Attempt to open Minecraft and add the server on Windows/Android
            window.location.href = bedrockUrl;
        }

        function iosInstructions() {
            // Display an alert with manual instructions for iOS users
            const serverNavn = "Freja By";
            const serverAdresse = "frejaby.aser.dk";
            const serverPort = "19132";
            
            alert(`For iOS brugere:\n\n1. Åbn Minecraft.\n2. Gå til 'Play' > 'Servers'.\n3. Klik på 'Add Server'.\n4. Indtast:\n   - Servernavn: ${serverNavn}\n   - Serveradresse: ${serverAdresse}\n   - Port: ${serverPort}\n\nTilføj serveren manuelt.`);
            
            // Optionally, open Minecraft on iOS (though it won’t add the server automatically)
            window.location.href = "minecraft://";
        }
    </script>
</body>
</html>
